name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    services:
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_ROOT_PASSWORD: tempdbpassword
          MYSQL_DATABASE: pizza
        ports:
          - "3306:3306"
        options: >-
          --health-cmd "mysqladmin ping -ptempdbpassword" --health-interval 10s --health-start-period 10s --health-timeout 5s --health-retries 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Write config file
        run: |
          echo "module.exports = {
            jwtSecret: '${{ secrets.JWT_SECRET }}',
            db: {
              connection: {
                host: '127.0.0.1',
                user: 'root',
                password: 'tempdbpassword',
                database: 'pizza',
                connectTimeout: 60000,
              },
              listPerPage: 10,
            },
            factory: {
              url: 'https://pizza-factory.cs329.click',
              apiKey: '${{ secrets.FACTORY_API_KEY }}',
            },
            metrics: {
              source: 'jwt-pizza-service',
              url: '${{ secrets.METRICS_URL }}',
              apiKey: '${{ secrets.METRICS_API_KEY }}',
            },  
            logging:    {
              source: 'jwt-pizza-service',
              userId: ${{ secrets.LOGGING_USER_ID }},
              url: '${{ secrets.LOGGING_URL }}',
              apiKey: '${{ secrets.LOGGING_API_KEY }}',
            },
          };" > src/config.js

      - name: Tests
        run: npm test

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > src/version.json

      - name: Update coverage
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          curl -s -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzaservicecoverage?label=Coverage&value=$coverage%25&color=$color" -H "authorization: bearer ${{ secrets.FACTORY_API_KEY }}"

      - name: Create dist
        run: |
          mkdir dist
          cp Dockerfile dist
          cp -r src/* dist
          cp *.json dist
          sed -i "s/root/${{ secrets.DB_USERNAME }}/g" dist/config.js
          sed -i "s/tempdbpassword/${{ secrets.DB_PASSWORD }}/g" dist/config.js
          sed -i "s/127.0.0.1/${{ secrets.DB_HOSTNAME }}/g" dist/config.js

      - name: Update distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: build
    env:
      version: ${{needs.build.outputs.version}}

    steps:
      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: package

      - name: Create OIDC token to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up machine emulation
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker build
        uses: docker/setup-buildx-action@v3

      - name: Build and push container image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "jwt-pizza-service"
        run: |
          set -e
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}
          # Build multi-arch so both amd64 and arm64 tasks can pull
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $IMAGE_URI:latest \
            -t $IMAGE_URI:$version \
            --push .
          echo "image=$IMAGE_URI:$version" >> $GITHUB_OUTPUT

      - name: Update ECS task definition to new image tag
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "jwt-pizza-service"
          AWS_REGION: us-east-1
        run: |
          set -e
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}
          aws ecs describe-task-definition \
            --task-definition jwt-pizza-service \
            --region ${AWS_REGION} > td.json

          # Prepare registration input: update image tag, remove read-only fields
          jq --arg image "$IMAGE_URI:$version" '
            .taskDefinition
            | del(.taskDefinitionArn,
                   .revision,
                   .status,
                   .requiresAttributes,
                   .compatibilities,
                   .registeredAt,
                   .registeredBy,
                   .deregisteredAt,
                   .deregisteredBy)
            | .containerDefinitions = (
                .containerDefinitions
                | map(if .name == "jwt-pizza-service" then .image = $image else . end)
              )
          ' td.json > taskdef-input.json

          aws ecs register-task-definition \
            --cli-input-json file://taskdef-input.json \
            --region ${AWS_REGION} > new-td.json

          NEW_TD_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' new-td.json)
          echo "New task definition: ${NEW_TD_ARN}"

          aws ecs update-service \
            --cluster jwt-pizza-service \
            --service jwt-pizza-service \
            --task-definition "${NEW_TD_ARN}" \
            --force-new-deployment \
            --region ${AWS_REGION}

      - name: Deploy new container
        run: |
          aws ecs update-service --cluster jwt-pizza-service --service jwt-pizza-service --force-new-deployment
